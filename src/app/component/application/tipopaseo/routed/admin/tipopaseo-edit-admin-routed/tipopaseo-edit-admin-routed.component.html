<div class="container mt-5 mb-5">
    <div class="row">
      <div class="col">
        <div class="card mt-4">
          <div class="card-header p-0 position-relative mt-n4 z-index-2">
            <div class="bg-gradient-primary shadow-primary border-radius-lg pt-3">
              <h4 class="text-white text-center pb-2">Editar Tipo de Paseo</h4>
            </div>
            

            <form class="mx-3" novalidate [formGroup]="oForm" *ngIf="oForm" (ngSubmit)="onSubmit()">
                <div class="mb-3 row">
                    <label for="inputID" class="col-sm-2 col-form-label">ID</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="inputID" formControlName="id" readonly />
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="inputNombre" class="col-sm-2 col-form-label">Nombre</label>
                    <div class="col-sm-4 has-validation">
                        <input type="text" class="form-control" [ngClass]="{'is-valid' : oForm.controls.nombre.dirty && !oForm.controls.nombre.errors?.['required'] &&
              oForm.controls.nombre.dirty && !oForm.controls.nombre.errors?.['minlength'] 
                && oForm.controls.nombre.dirty && !oForm.controls.nombre.errors?.['maxlength'],
                'is-invalid' :  oForm.controls.nombre.dirty &&  oForm.controls.nombre.errors?.['minlength'] 
                ||  oForm.controls.nombre.dirty &&  oForm.controls.nombre.errors?.['maxlength'] ||  
                oForm.controls.nombre.dirty &&  oForm.controls.nombre.errors?.['required']}" id="inputNombre"
                            formControlName="nombre" />
                        <div id="inputNombreFeedback" class="invalid-feedback"
                            *ngIf="oForm.controls.nombre.dirty &&  oForm.controls.nombre.errors?.['minlength']">
                            La longitud mínima es de 2 caracteres.
                        </div>

                        <div id="inputNombreFeedback" class="invalid-feedback"
                            *ngIf="oForm.controls.nombre.dirty &&  oForm.controls.nombre.errors?.['maxlength']">
                            La longitud máxima es de 20 caracteres.
                        </div>

                        <div id="inputNombreFeedback" class="invalid-feedback"
                            *ngIf="oForm.controls.nombre.dirty &&  oForm.controls.nombre.errors?.['required']">
                            El campo es obligatorio.
                        </div>
                    </div>
                </div>

                    <div class="mb-3 row">
                        <label for="inputDuracion" class="col-sm-2 col-form-label">Duracion</label>
                        <div class="col-sm-4 has-validation">
                            <input type="number" class="form-control" [ngClass]="{'is-valid' : oForm.controls.duracion.dirty && !oForm.controls.duracion.errors?.['required'] &&
                  oForm.controls.duracion.dirty && !oForm.controls.duracion.errors?.['minlength'] 
                    && oForm.controls.duracion.dirty && !oForm.controls.duracion.errors?.['maxlength'],
                    'is-invalid' :  oForm.controls.duracion.dirty &&  oForm.controls.duracion.errors?.['minlength'] 
                    ||  oForm.controls.duracion.dirty &&  oForm.controls.duracion.errors?.['maxlength'] ||  
                    oForm.controls.duracion.dirty &&  oForm.controls.duracion.errors?.['required']}" id="inputDuracion"
                                formControlName="duracion" />
                        
                            <div id="inputDuracionFeedback" class="invalid-feedback"
                                *ngIf="oForm.controls.duracion.dirty &&  oForm.controls.duracion.errors?.['pattern']">
                                Formato no correcto
                            </div>

                            <div id="inputDuracionFeedback" class="invalid-feedback"
                                *ngIf="oForm.controls.duracion.dirty &&  oForm.controls.duracion.errors?.['required']">
                                El campo es obligatorio.
                            </div>
                        </div>
                    

                        <div>
                            <button type="submit" class="btn btn-primary">
                                Guardar
                            </button>
                        </div>
                    </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" [id]="mimodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                    {{ modalTitle }}
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                {{ modalContent }}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">
                    Cerrar
                </button>
            </div>
        </div>
    </div>
</div>
