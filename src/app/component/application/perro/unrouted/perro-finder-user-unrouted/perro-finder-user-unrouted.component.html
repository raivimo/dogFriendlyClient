<div class="container mt-5">
    <div class="row">
      <div class="col">
        <h1 class="text-center mb-5">Mis Perritos</h1>
     
        <div class="col-md">
          <app-pagination-unrouted [nPage]="responseFromServer.number + 1" [nTotalPages]="responseFromServer.totalPages"
          (eePage)="setPage($event)"></app-pagination-unrouted>
        </div>
        
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre del Perrito</th>
              <th>Peso del Perrito</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let perro of responseFromServer.content">
              <td>{{perro.id}}</td>
              <td>{{perro.nombre}}</td>
              <td>{{perro.peso}}</td>
              <td>
                <div class="btn-group" role="group" aria-label="Herramientas">
                  <button class="btn btn-sm btn-primary" (click)="selectionPerro(perro.id)">Seleccionar</button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
