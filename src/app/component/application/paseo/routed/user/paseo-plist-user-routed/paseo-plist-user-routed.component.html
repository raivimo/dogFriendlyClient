<div class="d-flex flex-row">
  <ng-container *ngFor="let paseo of responseFromServer.slice(0, 6)">
    <div class="col-xl-3 col-md-6 mb-xl-0 mb-4 p-2">
      <div class="card card-blog card-plain">
        <div class="card-header p-0 mt-n4 mx-3">
          <a class="d-block shadow-xl border-radius-xl">
            <img src="../assets/img/home-decor-1.jpg" alt="img-blur-shadow" class="img-fluid shadow border-radius-xl">
          </a>
        </div>
        <div class="card-body p-3">
          <p class="mb-0 text-sm"> {{paseo.perro.nombre}} </p> <span class="mb-1 mt-0 text-sm">Te lo paseó:
            {{paseo.usuario.nombre}}</span>
          <h5> {{paseo.lugar}} </h5>
          <p class="mb-4 text-sm">
            Fecha: {{paseo.fecha}} <br> Precio: {{paseo.precio}}€ <br> Tipo de Paseo: {{paseo.tipopaseo.nombre}} <br>
            Duración: {{paseo.tipopaseo.duracion}} min. </p>
          <div class="d-flex align-items-center justify-content-between">
            <button type="button" class="btn btn-outline-primary btn-sm mb-0" (click)="openModalViewPaseo(paseo.id)">Ver
              paseo</button>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>


<!-- Modal viewPaseo -->
<div class="modal fade" id="viewPaseo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"> Vista del paseo</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <app-paseo-view-user-routed [id]="id_paseo"></app-paseo-view-user-routed>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary btn-sm text-sm" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
<!-- Modal viewPaseo -->
