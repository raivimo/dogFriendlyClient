<div class="card card-plain h-100">
    <div class="card-header pb-0 p-3">
        <h6 class="mb-0">Paseadores Disponibles</h6>
    </div>
    <div class="card-body p-3">
        <table class="table table-striped">
            <tbody class="align-items-center px-0 mb-2 pt-0">
                <tr *ngFor="let usuario of responseFromServer.content">
                    <td>
                        <div class="avatar me-3">
                            <img src="../assets/img/kal-visuals-square.jpg" alt="kal" class="border-radius-lg shadow">
                        </div>
                    </td>
                    <td>
                        <div class="d-flex align-items-start flex-column justify-content-center">
                            <h6> {{usuario.nombre}}</h6>
                            <p class="mb-0 text-xs">{{usuario.email}}</p>
                        </div>
                    </td>
                    <td class="text-sm text-uppercase">
                        <button type="button" class="btn btn-outline-primary btn-sm">Contratar <br>paseo</button></td>
                </tr>
            </tbody>
        </table>
        <div class="container d-flex">
            <app-pagination-unrouted [nPage]="responseFromServer.number + 1"
                [nTotalPages]="responseFromServer.totalPages" (eePage)="setPage($event)"></app-pagination-unrouted>
            <h5 class="text-muted text-sm text-capitalized ms-5">Total paseadores: {{responseFromServer.totalElements}}
            </h5>
        </div>
    </div>
</div>
