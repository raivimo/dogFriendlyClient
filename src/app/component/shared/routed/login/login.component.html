<body class="bg-gray-200">
  <main class="main-content  mt-0">
    <div class="page-header align-items-start min-vh-100" style="background-image: url('https://images.unsplash.com/photo-1497294815431-9365093b7331?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1950&q=80');">
      <span class="mask bg-gradient-dark opacity-6"></span>
      <div class="container my-auto">
        <div class="row">
          <div class="col-lg-4 col-md-8 col-12 mx-auto">
            <div class="card z-index-0 fadeIn3 fadeInBottom">
              <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
                  <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">dogFriendly</h4>
                  <div class="row mt-3">
                    <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Iniciar Sesion</h4>
                  </div>
                </div>
              </div>
              <div class="card-body">

                <form role="form" class="text-start" [formGroup]="oFormularioLogin">
                  <div class="input-group input-group-outline my-3">
                    <label class="form-label" for="login"></label>
                    <input type="text" id="login" class="form-control" placeholder="Login" name="login"
                      formControlName="login"/>
                  </div>
      
                  <div class="input-group input-group-outline mb-3">
                    <label class="form-label" for="password"></label>
                    <input type="password" id="password" class="form-control" placeholder="Introduce password" name="password"
                      formControlName="password" />
                  </div>

                  <div class="text-center">
                    <button type="button" class="btn bg-gradient-primary w-100 my-4 mb-2" (click)="login()">Entrar</button>
                  </div>
                <div class="text-center text-lg-start my-4 mb-2">
                  <button (click)="loginAsAdmin()" type="button" class="btn btn-sm btn-outline-info">Admin</button>
                  <button (click)="loginAsUser()" type="button" class="btn btn-sm btn-outline-info" style="margin-left: 1.5em;">User</button>
                </div>
                  

                  <p class="mt-4 text-sm text-center">
                    Â¿No tienes cuenta? <a href="../pages/sign-up.html" class="text-primary text-gradient font-weight-bold">Registrarse!</a>
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
